{% extends 'base.html' %}

{% block head %}
<title>Please enter your order</title>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/cart.css')}}">
{% endblock %}


{% block main %}
<div class="content">
  <div class="row">
    <div class="col-sm-3">
       <form action="/addTocart" method="POST" role="form">
        <div class="form-group">
          <label for="name">Product ID:</label>
          <input type="text" class="form-control" name="productID"></input>
        </div>
        <div class="form-group">
          <label for="Brand">Product Name:</label>
          <input type="text" class="form-control" name="productName"></input>
        </div>
        <div class="form-group">
          <label for="Quantity">Product Brand:</label>
          <input type="text" class="form-control" name="productBrand"></input>
        </div>
        <div class="form-group">
          <label for="Price">Price:</label>
          <input type="text" class="form-control" name="Price"></input>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
