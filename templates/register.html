



{% extends 'base2.html' %}

{% block head %}
<title>Register page</title>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/register.css')}}">
{% endblock %}


{% block main %}
<div class="content">
  <div class="row">
    <div class="col-sm-3">
       <form action="/signin" method="POST" role="form">
        <div class="form-group">
          <label for="user">user name:</label>
          <input type="text" class="form-control" name="user"></input>
        </div>
        <div class="form-group">
          <label for="email">Email Address:</label>
          <input type="text" class="form-control" name="email"></input>
        </div>
        <div class="form-group">
          <label for="HKID">HK Identity card No.:</label>
          <input type="text" class="form-control" name="HKID"></input>
        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="Password" class="form-control" name="pwd"></input>
        </div>
        <div class="form-group">
          <label for="pwd">Contact number:</label>
          <input type="text" class="form-control" name="TelNo"></input>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
